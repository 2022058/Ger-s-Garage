<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/form.css">
    <title>Customer Form</title>
</head>

<body>
    <div class="box">        
        <div class="form-box">
            <h2>Create an Account</h2>           
            <form action="#">
                <div class="input-group">
                    <label for="nome"> Full name</label>
                    <input type="text" id="nome" placeholder="Type your full name" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Type your email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Mobile Phone</label>
                    <input type="tel" id="mobilephone" placeholder="Type your mobile phone number" required>
                </div>

                <div class="input-group"></div>
                <p>Gender<p>
                  <input type="radio" id="female" name="gender" value="female" required>
                  <label for="female">Female</label>
                 
                  <input type="radio" id="male" name="gender" value="male" required>
                  <label for="male">Male</label>
                  
                  <input type="radio" id="other" name="gender" value="other" required>
                  <label for="other">Other</label>
                </p>              
                <br>
                <div class="input-box birthday">
                  <label for="dateofbirthday"><b>Birthday</b></label>
                  <input type="date" name=birthday id="birthday" classa="inputuser" required>
                </div>
                <br>
                <div class="input-group w50">
                    <label for="password">Password</label>
                    <input type="password" id="senha" placeholder="Type your password" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirm Password</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirm your password" required>
                </div>

                <div class="input-group">
                    <button>Sign up</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
